<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome My , <span class="font-semibold  text-violet-800">Baaper
                Bank !!!</span> </h1>
    </header>

    <main>
        <section class="bg-green-100 p-8 w-3/4 mx-auto mt-8">

            <h3 class="text-2xl mb-4">Please Login</h3>
            <div action="">
                <input id="user-email" class="border-2 px-2 mb-4 border-gray-100 rounded block w-3/4" type="text"
                    placeholder="Your Email">
                <input id="user-password" class="border-2 px-2 border-gray-100 rounded block w-3/4" type="password"
                    name="" id="" placeholder="Password">
                <br>
                <button class="bg-yellow-500 rounded px-4 py-2 text-white font-semibold " id="login-submit">Submit
                </button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>

</html>
